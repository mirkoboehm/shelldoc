name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...
      - name: Selftest
        run: make selftest
